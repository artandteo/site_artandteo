    titre: Réferencement
    content1: |
      <h3>Référencement naturel</h3>
      <p>Aujourd'hui le moteur de recherche de Google est devenu extrêmement performant. Il ne référence plus les sites internet sans réel contenu.</p>

      <p>Contenu pertinent, ergonomie, structure cohérente, liens internes et externes, réseaux externes, et autres sont autant d'élèments qui permettent d’optimiser votre référencement naturel.</p>
    content2: |
      <h3>SEO (Search Engine Optimization)</h3>
      <p>D’autres parts nous utilisons les techniques de référencement SEO et les outils Google® tels que Google Adwords® pour renforcer votre référencement dans le SERP (Search Engine Results Page). En d’autres termes, le but est que votre site apparaisse en tête des moteurs de recherche sur des mots clés représentant votre projet.</p>
    content3: |
      <h3>Réseaux sociaux</h3>
      <p>Aujourd'hui, le bon référencement de votre site internet passe aussi par votre présence dynamique au sein des réseaux sociaux actuels et le lien établi avec ceux-ci.  Cette mise en place permet une réelle communication entre les internautes et votre site internet.</p>
    content4: |
      <h3>Médias externes</h3>
      <p>En fonction de votre activité, établir un lien entre votre site web et des services tels que ceux proposés par Youtube® est également très intéressant.</p>
    content5: |
      <h4>Analyse des résultats</h4>
      <p>Un bon référencement s’installe sur le temps.</p>

      <p>Nous utilisons des outils tels que Google Analytic® et Piwik® afin d’analyser les résultats du référencement et d’optimiser la visibilité de votre site sur le réseau.</p>

      <p>Ces outils nous permettent de visualiser les mots clés présents dans le contenu de votre site web et les mots clés réellement utilisés par les internautes. Ces informations nous permettrons d'optimiser votre contenu en utilisant les bons mots au bon endroit.</p>

      <p>La puissance de ces outils offrent également une vue sur la position géographique, le temps passé, les heures de visites... des internautes visitant les pages de votre site internet.</p>
    content6: |
      <blockquote>Un site internet bien réalisé et vivant est financièrement rentable. C'est une boutique, une entreprise virtuelle qui nécessite attention et motivation, tout comme votre activité réelle.</blockquote>
