  referencement:
    titre: Search Engine Optimization
    content1: |
      <h3>Search Engine Optimization</h3>
      <p>Today Google search engine has become extremely powerful. It no longer refers websites without real content.</p>

      <p>Relevant content, ergonomics, coherent structure, internal and external links, external networks, and others are all elements that make it possible to optimize your natural referencing.</p>
    content2: |
      <h3>SEO (Search Engine Optimization)</h3>
      <p>On the other hand, we use SEO techniques and Google® tools such as Google Adwords® to strengthen your SEO (Search Engine Results Page) referencing. In other words, the goal is that your site will appear at the top of the search engines on keywords representing your project.</p>
    content3: |
      <h3>Social network</h3>
      <p>Today, the good referencing of your website also depends on your dynamic presence in the current social networks and the link established with them. This implementation allows a real communication between the Internet users and your website.</p>
    content4: |
      <h3>Media</h3>
      <p>Depending on your activity, linking your website to services such as those offered by Youtube® is also very interesting.</p>
    content5: |
      <h4>Results analysis</h4>
      <p>A good referencing needs time.</p>

      <p>We use tools such as Google Analytic® and Piwik® to analyze SEO results and maximize the visibility of your site on the network.</p>

      <p>These tools allow us to visualize the keywords present in the content of your website and the keywords actually used by the Net surfers. This information will allow us to optimize your content by using the right words in the right place.</p>

      <p>The power of these tools also offers a view of the geographical position, the time spent, the hours of visits ... of the visitors visiting the pages of your website.</p>
    content6: |
      <blockquote>A well-made website is financially profitable. It's a virtual business that requires attention and motivation, just like your real business.</blockquote>
