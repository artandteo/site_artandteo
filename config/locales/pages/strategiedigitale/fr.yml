      titre: Stratégie digitale
      content: |
        <h4>Définir ensemble qui vous êtes</h4>
        L'identité de votre entreprise, de votre commerce, de votre association, de votre projet est unique. La personne qui visitera votre site internet devra vous retrouver dans le contenu et le design. Ceci implique en général, pour ArtandTéo, de créer un thème personnalisé. Evidemment cette démarche a un coût (cf. nos tarifs).

        Heureusement, pour un projet avec un budget limité, nous proposons des thèmes neutres avec lesquels votre identité pourra se retrouver dans un logo existant, une police de caractère, du contenu (textes et médias).

        La décision de réaliser ou non un thème particulier pour créer votre site internet sera déterminé avec l'analyse de votre besoin.
        <h4>Analyser votre besoin</h4>
        Pour créer votre site internet, l'analyse de votre besoin et essentielle, elle va nous permettre de déterminer ensemble : quels sont vos produits et services, qui seront vos futurs visiteurs, quels sont vos objectifs de développement, quel temps vous pouvez consacrer à votre site internet, etc...

        Aurez-vous besoin  :
        <ul>
         	<li>d'un thème personnalisé ?</li>
         	<li>d'un site multilingue pour vous ouvrir à l'international ?</li>
         	<li>d'un référencement local, national, international ?</li>
         	<li>d'une refonte ou création d'une charte graphique ?</li>
         	<li>de la création totale du contenu ?</li>
        </ul>
        Cette démarche va déterminer précisément le coût et le délai de la création de votre site, elle sera un gain de temps et d'argent précieux pour la suite. Cet échange sur votre projet s'avère généralement très fructueux et dépasse le cadre de la création de votre site internet. C'est pour cette raison que les services d' ArtandTéo ne se limitent pas à créer un site internet.
        <h4>Comprendre vos futurs visiteurs</h4>
        La vocation de la présence de votre projet sur le web est de communiquer. Diffuser des informations sans écouter son interlocuteur n'est pas de la communication.

        De nombreuses études ont été réalisé pour analyser le comportement des internautes : combien de temps consacrent-ils dans leurs recherches, sur quel support numérique, où se posent le plus leurs regards, etc... Nous tenons bien sûr compte de tous ces paramètres mais ils suffisent rarement à atteindre vos objectifs.

        ArtandTéo utilise des outils tels que Google Analytics et Google Search Console pour visualiser quels sont les mots utilisés par les internautes dans les moteurs de recherche pour trouver votre site, quelles sont les pages les plus visitées, qui référence le plus votre site. Ceci nous permet d'adapter et d'améliorer votre contenu.

        Vous l'aurez compris, un site internet efficace et pérenne se développe dans la durée.
        <h4>Choisir une stratégie de communication</h4>
        Il existe aujourd'hui de nombreux médias et outils de communication. L'analyse de votre besoin nous amènera à vous proposer de lier votre site internet à Youtube, Facebook, Twitter, Pinterest, Google+, Linkedin ou bien d'autres en fonction de votre secteur d'activité.

        Ces outils offrent la possibilité d'investir dans une publicité efficace. Utiliser un outil tel que Google Adwords peut s'avérer très rentable et populariser rapidement votre vitrine virtuelle.
        <h4>Ne jamais perdre de vue votre objectif</h4>
        ArtandTéo met un point d'honneur à ne jamais perdre de vue l'objectif de votre site internet. Nous n'utilisons les animations en CSS3 ou jQuery qu'à bon escient, nous estimons que trop d'animations ou d'originalités nuisent à l'efficacité et l'objectif. Les temps de chargement sont souvent augmentés, la plupart des visiteurs se perdent en ne sachant comment interagir avec la page.

