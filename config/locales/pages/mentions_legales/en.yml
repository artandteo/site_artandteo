    <h4>A propos des cookies :</h4>
    <p>Nous utilisons les cookies uniquement dans le but d'améliorer le référencement de notre site. Nous mesurons l'audience des visiteurs à l'aide des outils fournis par notre hébergeur OVH ou par le biais de Google Analytics.</p>

    <p>Les cookies nous aident à recueillir des renseignements sur la façon dont vous utilisez notre site Web, mais nous ne conservons aucune information permettant de vous identifier personnellement.</p>

    <p>Le menu de la plupart des navigateurs comporte des options vous permettant de gérer vos cookies.</p>

    <p>Généralement, le navigateur vous offre la possibilité, d'afficher vos cookies, d'autoriser les cookies, de désactiver tous les cookies, ou uniquement des cookies précis, de désactiver tous les cookies lorsque vous fermez votre navigateur, de bloquer les cookies, d'être informé lorsque vous recevez un cookie.</p>
